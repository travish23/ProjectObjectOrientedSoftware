<!DOCTYPE html>
<html>

   <head>

      <title>COP 4331</title>
      <link rel="stylesheet" type="text/css" href="style/style.css">
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/contact_manager.js"></script>

   </head>

   <body>

      <h1 id="mainTitle">Calling All Gamers&trade;</h1>

      <div id="loginBox">

         <!-- Login form to log in or create a new account -->
         <form class="myForm" id="loginForm" onsubmit="sendUsernameAndPassword();">

            <!-- Username element -->
            <div class="formGroup">
               <label for="username">Username</label>
               <input type="text" name="username" id="username" placeholder="Enter username">
            </div>

            <!-- Password element -->
            <div class="formGroup">
               <label for="password">Password</label>
               <input type="password" name="password" id="password" placeholder="Enter password">
            </div>

            <p id="failMessage" style="display:none; visibility:hidden;">Username and password do not match.</p>
            <p id="failMessage2" style="display:none; visibility:hidden;">Couldn't create the account.</p>

            <!-- Login, create new account, and forgot password buttons -->
            <div class="btnContainer">
               <input type="submit" class="button" name="login" value="Login">
               <p>or</p>
               <input type="button" class="button" id="newAccountBtn" onclick="sendCreateNewAccountRequest();" value="Create New Account">
               <input type="button" class="button2" id="forgotPassBtn" onclick="forgotPassword();" value="I forgot my password">
            </div>

         </form> <!-- End login form -->

      </div> <!-- Login Box -->

      <a href="userContactsPage.html">to contacts page</a> <!-- dev button -->

   </body>

</html>
